name: Weekly Sector Report

on:
  schedule:
    # Run at 00:00 UTC on Saturday (8:00 AM Saturday Taipei Time)
    # This captures the full week of trading (Monday - Friday US Time)
    - cron: '0 0 * * 6'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Allow pushing to the repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Analysis
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py
        
      - name: Commit and Push Report
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          # Check if there are changes before committing
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update weekly report [skip ci]"
            git push
          fi
